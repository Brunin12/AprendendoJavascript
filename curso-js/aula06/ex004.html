<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex004</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
  </head>
  <body>
    <script>
        var nome = prompt("qual e seu nome")
        document.write(`Ola sr <strong>${nome}</strong>,<br> você sabia que seu nome tem <strong>${nome.length}</strong> letras?<br> incrivel ne?<br>`)
        document.write(`seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong><br>`)
        document.writeln(`seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>
        <br>`)
    </script>
  </body>
</html>
